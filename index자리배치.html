<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리배치 랜덤 뽑기</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2d3748;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

  <h1 class="text-center">자리배치 랜덤 뽑기</h1>
  <button class="btn btn-success" onclick="generateSeating()">자리배치 뽑기</button>

  <div class="grid-container" id="gridContainer"></div>

  <script>
    function generateSeating() {
      const totalSeats = 30;
      const numbers = [];

      // 1부터 30까지 숫자를 섞기
      for (let i = 1; i <= totalSeats; i++) {
        numbers.push(i);
      }

      // Fisher-Yates shuffle (랜덤 섞기)
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }

      // 그리드에 자리 배치
      const gridContainer = document.getElementById('gridContainer');
      gridContainer.innerHTML = ''; // 이전 배치 제거

      numbers.forEach(num => {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.innerHTML = num;
        gridContainer.appendChild(gridItem);
      });

      // SweetAlert2로 배치 완료 알림
      Swal.fire({
        title: '자리배치 완료!',
        text: '자리가 랜덤으로 배정되었습니다.',
        icon: 'success',
        confirmButtonText: '확인',
        confirmButtonColor: '#4CAF50',
        customClass: {
          popup: 'rounded-lg shadow-xl',
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
